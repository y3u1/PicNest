<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #4a6bdf;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .upload-area {
            padding: 30px;
        }
        
        .drop-zone {
            border: 3px dashed #d1d8e0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f9fafc;
            cursor: pointer;
        }
        
        .drop-zone.active {
            border-color: #4a6bdf;
            background-color: rgba(74, 107, 223, 0.05);
        }
        
        .drop-zone i {
            font-size: 64px;
            color: #a5b0c3;
            margin-bottom: 15px;
        }
        
        .drop-zone h2 {
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .drop-zone p {
            color: #718096;
            margin-bottom: 20px;
        }
        
        .browse-button {
            background: #4a6bdf;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .browse-button:hover {
            background: #3b5bca;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-status {
            display: none;
            margin-top: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        
        .upload-status h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .progress-container {
            height: 12px;
            background: #edf2f7;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a6bdf, #38a169);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-text {
            display: flex;
            justify-content: space-between;
            color: #718096;
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            margin-top: 25px;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #2f855a;
        }
        
        .success-message i {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .error-message {
            display: none;
            margin-top: 25px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #c53030;
        }
        
        .file-list {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .file-icon {
            color: #4a6bdf;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 12px;
            color: #718096;
        }
        
        .file-remove {
            color: #e53e3e;
            cursor: pointer;
            padding: 5px;
        }
        
        .uploaded-url {
            margin-top: 15px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
            color: #2d3748;
            display: none;
        }
        
        .copy-btn {
            background: #4a6bdf;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .upload-area {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文件上传</h1>
        </div>
        
        <div class="upload-area">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2>拖放文件到此处上传</h2>
                <p>支持 JPG, PNG, GIF 格式，最大文件大小 10MB</p>
                <button class="browse-button">选择文件</button>
                <input name="file" type="file" id="fileInput" class="file-input" accept="image/jpeg,image/png,image/gif" multiple>
            </div>
            
            <div class="upload-status" id="uploadStatus">
                <h3>正在上传 <span id="fileName">image.jpg</span></h3>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status-text">
                    <span>上传中...</span>
                    <span id="progressText">0%</span>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> 文件上传成功！已复制链接到剪贴板。
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">上传失败，请重试</span>
            </div>
            
            <div class="file-list" id="fileList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const fileName = document.getElementById('fileName');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const fileList = document.getElementById('fileList');
            const browseButton = dropZone.querySelector('.browse-button');
            
            // 点击按钮触发文件选择
            browseButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择处理
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                }
            });
            
            // 拖放事件处理
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('active');
            }
            
            function unhighlight() {
                dropZone.classList.remove('active');
            }
            
            dropZone.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            });
            
            // 处理文件上传
            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // 验证文件类型和大小
                    if (!validateFile(file)) {
                        continue;
                    }
                    
                    // 添加到文件列表
                    addToFileList(file);
                    
                    // 上传文件
                    uploadFile(file);
                }
            }
            
            // 文件验证
            function validateFile(file) {
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    showError('不支持的文件类型: ' + file.type);
                    return false;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showError('文件大小超过10MB限制: ' + file.name);
                    return false;
                }
                
                return true;
            }
            
            // 添加到文件列表UI
            function addToFileList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                
                fileItem.innerHTML = `
                    <i class="fas fa-file-image file-icon"></i>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${sizeMB} MB</div>
                    </div>
                    <i class="fas fa-times file-remove"></i>
                `;
                
                fileList.appendChild(fileItem);
                
                // 移除文件项
                const removeBtn = fileItem.querySelector('.file-remove');
                removeBtn.addEventListener('click', function() {
                    fileItem.remove();
                });
            }
            
            // 上传文件函数
            function uploadFile(file) {
                const token = localStorage.getItem("token");
                 if (!token) {
                    showError('Token不存在,请先登录');
                    setTimeout( function() {
                        window.location.href = "/login";
                    }, 2000);
                    return;
                }
                const formData = new FormData();
                formData.append('file', file);
                
                // 显示上传状态
                fileName.textContent = file.name;
                uploadStatus.style.display = 'block';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                const xhr = new XMLHttpRequest();
               
                
                // 上传进度事件
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = Math.round(percentComplete) + '%';
                    }
                });
                
                // 上传完成事件
                xhr.addEventListener('load', function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            showSuccess(response.url);
                        } catch (e) {
                            showError('无效的服务器响应');
                        }
                    } else {
                        showError('上传失败: ' + xhr.statusText);
                    }
                });
                
                // 上传错误事件
                xhr.addEventListener('error', function() {
                    showError('网络错误，上传失败');
                });
                
                // 发送请求
                xhr.open('POST', '/v1/upload', true);
                xhr.setRequestHeader("Authorization", token);
                xhr.send(formData);
            }
            
            // 显示成功消息
            function showSuccess(url) {
                successMessage.style.display = 'block';
                uploadStatus.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // 复制链接到剪贴板
                navigator.clipboard.writeText(url).then(function() {
                    console.log('链接已复制到剪贴板');
                }).catch(function() {
                    // 如果剪贴板API不可用，创建备用方法
                    const urlDisplay = document.createElement('div');
                    urlDisplay.className = 'uploaded-url';
                    urlDisplay.textContent = url;
                    successMessage.appendChild(urlDisplay);
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = '复制链接';
                    copyBtn.addEventListener('click', function() {
                        const textArea = document.createElement('textarea');
                        textArea.value = url;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('链接已复制!');
                    });
                    successMessage.appendChild(copyBtn);
                });
            }
            
            // 显示错误消息
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
