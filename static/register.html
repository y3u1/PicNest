<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床 | 用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        .login-header {
            text-align: center;
            padding: 40px 30px 20px;
            background: #fff;
            border-bottom: 1px solid #f0f4f8;
        }
        
        .logo {
            font-size: 2.8rem;
            color: #3a7bd5;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #718096;
            font-size: 1rem;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            color: #4a5568;
            background: #f8fafc;
        }
        
        .input-group input:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
            outline: none;
            background: #fff;
        }
        
        .input-group input:focus + i {
            color: #3a7bd5;
        }
        
        .login-button {
            width: 100%;
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(58, 123, 213, 0.2);
        }
        
        .login-button:hover {
            background: #2c6bc7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(58, 123, 213, 0.25);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .footer-note {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.85rem;
            border-top: 1px solid #f0f4f8;
            background: #f8fafc;
        }
        
        .footer-note a {
            color: #3a7bd5;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-note a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 20px 15px;
            }
            
            .login-form {
                padding: 20px;
            }
        }
        
        /* 加载动画 */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
            display: none;
        }
        
        /* 成功提示 */
        .success-message {
            color: #38a169;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
            display: none;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #718096;
        }
        
        .switch-form a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h1>图床注册</h1>
            <p>创建新账户以管理您的图片资源</p>
        </div>
        
        <div class="login-form">
            <form id="registerForm" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input name="username" type="text" id="username" placeholder="用户名" required>
                    <div class="error-message" id="username-error">用户名不能为空</div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" id="password" placeholder="密码" required>
                    <div class="error-message" id="password-error">密码不能少于6个字符</div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="confirmPassword" type="password" id="confirmPassword" placeholder="确认密码" required>
                    <div class="error-message" id="confirmPassword-error">两次输入的密码不一致</div>
                </div>
                
                <button type="submit" class="login-button" id="registerBtn">
                    <span id="buttonText">注册</span>
                </button>
                
                <div class="success-message" id="register-success">注册成功！正在跳转到登录页面...</div>
            </form>
            
            <div class="switch-form">
                已有账户？<a href="login">立即登录</a>
            </div>
        </div>
        
        <div class="footer-note">
            <p>© 2023 图床服务</p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirmPassword-error');
            const registerBtn = document.getElementById('registerBtn');
            const buttonText = document.getElementById('buttonText');
            const successMessage = document.getElementById('register-success');
            
            // 重置错误消息
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            successMessage.style.display = 'none';
            
            let isValid = true;
            
            // 验证用户名
            if (!username || username.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // 验证密码
            if (!password || password.length < 6) {
                passwordError.style.display = 'block';
                passwordError.textContent = '密码不能少于6个字符';
                isValid = false;
            }
            
            // 验证确认密码
            if (password !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // 显示加载状态
                registerBtn.disabled = true;
                buttonText.innerHTML = '<span class="spinner"></span> 注册中...';
                
                try {
                    const res = await fetch('/v1/user/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await res.json();
                    
                    if (data.success) {
                        // 注册成功
                        registerBtn.style.background = '#38a169';
                        buttonText.innerHTML = '<i class="fas fa-check"></i> 注册成功';
                        successMessage.style.display = 'block';
                        
                        // 3秒后跳转到登录页面
                        setTimeout(() => {
                            window.location.href = 'login';
                        }, 3000);
                    } else {
                        // 注册失败
                        registerBtn.disabled = false;
                        buttonText.textContent = '注册';
                        
                        // 显示错误信息
                        if (data.message.includes('用户已存在')) {
                            usernameError.textContent = data.message;
                            usernameError.style.display = 'block';
                        } else {
                            passwordError.textContent = data.message || '注册失败，请稍后重试';
                            passwordError.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('注册错误:', error);
                    registerBtn.disabled = false;
                    buttonText.textContent = '注册';
                    
                    passwordError.textContent = '网络错误，请稍后重试';
                    passwordError.style.display = 'block';
                }
            }
        });
        
        // 实时验证密码一致性
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const confirmPasswordError = document.getElementById('confirmPassword-error');
            
            if (password !== confirmPassword && confirmPassword.length > 0) {
                confirmPasswordError.style.display = 'block';
            } else {
                confirmPasswordError.style.display = 'none';
            }
        });
        
        // 输入框聚焦效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
